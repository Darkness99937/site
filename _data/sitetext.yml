services:
    title: "Markowitz portfolio theory"
    text: "Markowitz portfolio theory is based on several very important assumptions. Under these assumptions a portfolio is considered to be efficient if no other portfolio offers a higher expected return with the same or lower risk."
    section: services
    list:
      - title: "The maximum benefit"
        desc: "Investors are rational and behave in a manner as to maximise their utility with a given level of income or money."
        icon: fas fa-chart-line #find more at https://fontawesome.com/icons
      - title: "Free access"
        desc: " Investors have free access to fair and correct information on the returns and risk."
        icon: fas fa-laptop       
      - title: "Market efficiency"
        desc: "The markets are efficient and absorb the information quickly and perfectly."
        icon: fas fa-chart-bar
      - title: "Risks"
        desc: "Investors are risk averse and try to minimise the risk and maximise return."
        icon: fas fa-balance-scale #find more at https://fontawesome.com/icons
      - title: "Decisions"
        desc: "Investors base decisions on expected returns and variance or standard deviation of these returns from the mean."
        icon: fas fa-project-diagram
      - title: "High income"
        desc: "Investors choose higher returns to lower returns for a given level of risk."
        icon: fas fa-coins

